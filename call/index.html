<body>
  <div class="bg"></div>
  <div id="root">
  	<audio id="audioID" src="./7172.wav" autoplay loop></audio>
    <audio id="audioContent" src="./content.3gpp"></audio>
    <div class="head"></div>
    <div class="title">建平兄</div>
    <!-- <div time="time"></div> -->
    <div class="accept btn animated bounceInLeft"><img src="./images/accept.png" alt=""></div>
    <div class="refuse btn animated bounceInRight"><img src="./images/refuse.png" alt=""></div>
    <div class="hang animated fadeIn" style="display: none">挂断</div>
  </div>
  <script type="text/javascript">
  	var audio = document.getElementById('audioID'); // 获取声音的element
  	var audioContent = document.getElementById('audioContent'); // 获取声音的element
  	var accept = document.getElementsByClassName('accept')[0]; // 或企业接听按钮
  	var hang = document.getElementsByClassName('hang')[0]; // 获取拒绝按钮
  	var refuse = document.getElementsByClassName('refuse')[0]; // 拒绝接听来电
  	// 点击接听按钮
  	console.log(accept)
  	accept.onclick = function(event) {
  		audio.pause();
  		accept.style.display = 'none';
  		refuse.style.display = 'none';
  		hang.style.display = 'block';
  		// audio.setAttribute('src', './hello.wav');
  		// audio.src = './hello.wma';
  		audioContent.play();
  	}
  	hang.onclick = function(){
  		window.close();
  	}
  	setTimeout(function(){
  			window.close();
  		}, 40000)

  	// })

  	// 	window.close();
  	// })

  </script>
</body>
